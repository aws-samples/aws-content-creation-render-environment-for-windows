project:
  name: aws-content-creation-render-environment-for-windows
  owner: rezabekf@amazon.co.uk
  lambda_source_path: ./src
  package_lambda: true
  regions:
    - us-east-1
tests:
  default:
    parameters:
      StackName: taskcat-aws-dcc-win
      AvailabilityZones: $[taskcat_genaz_2]
      DomainAdminPassword: $[taskcat_genpass_8A]
    regions:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - ap-south-1
      - ap-northeast-1
      - ap-southeast-2
      - ap-southeast-1
      - ap-northeast-2
    template: ./cfn/packaged.template
