# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: detect-private-key
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: check-yaml
        exclude: /package-lock\.json$
      - id: check-added-large-files
        args:
          - --maxkb=1000
      - id: check-merge-conflict

  # Secrets
  - repo: https://github.com/awslabs/git-secrets
    rev: 80230afa8c8bdeac766a0fece36f95ffaa0be778
    hooks:
      - id: git-secrets
        entry: git-secrets --scan
        files: "."

  # CloudFormation
  - repo: https://github.com/aws-cloudformation/cfn-python-lint
    rev: v0.77.4
    hooks:
      - id: cfn-python-lint
        name: AWS CloudFormation Linter
        files: \.(template)$
        args: [--ignore-checks=E3002, --ignore-checks=W4002, --ignore-checks=W3002]

  # The bug creates circular checks with end-of-file-fixer.
  - repo: https://github.com/aws-cloudformation/rain
    rev: v1.2.0
    hooks:
      - id: cfn-format
        files: \.template$

  # Python
  - repo: https://github.com/pycqa/pylint
    rev: v3.0.0a6
    hooks:
      - id: pylint
        args:
          - --errors-only
          - --disable=E0401

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
